<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Dev Baber</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Agendamento/style_ag.css" />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2>Agendar horário</h2>
      </section>
      <form class="form" id="form">
        <div class="form-content">
          <label for="fullname">Nome Completo</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Digite seu nome completo"
          />
          <a></a>
        </div>
        <div class="form-content">
          <label for="date">Selecione a data</label>
          <input type="date" name="date" id="date" placeholder="01/09/2023" />
          <a></a>
        </div>
        <div class="form-content">
          <label for="date">Selecione uma unidade</label>
          <select name="local" id="local">
            <option value="JardimEsperança">Jardim Esperança</option>
            <option value="Cabo Frio">Cabo Frio - Centro</option>
          </select>
          <a></a>
        </div>
        <div class="form-content-horario">
          <label for="time">Selecione um horário</label>
          <div class="times">
            <div class="label-content">
              <input class="input" type="radio" name="slide" id="tm1" checked />
              <label class="label" for="tm1">09:00</label>
            </div>
            <div class="label-content">
              <input class="input" type="radio" name="slide" id="tm2" />
              <label class="label" for="tm2">10:00</label>
            </div>
            <div class="label-content">
              <input class="input" type="radio" name="slide" id="tm3" />
              <label class="label s1" for="tm3">11:00</label>
            </div>
            <div class="label-content">
              <input class="input" type="radio" name="slide" id="tm4" />
              <label class="label s1" for="tm4">14:00</label>
            </div>
            <div class="label-content">
              <input class="input" type="radio" name="slide" id="tm5" />
              <label class="label s1" for="tm5">15:00</label>
            </div>
          </div>
        </div>
        <div class="bt-schedule">
          <input type="submit" name="Agendar horário" value="Agendar horário"></input>
        </div>
      </form>
    </div>
    <div class="container finish">
      <div class="header-logo" data-aos="fade-up" data-aos-delay="400">
        <img
          data-aos="flip-up"
          data-aos-delay="400"
          data-aos-duration="1500"
          src="/assets/img/logo.svg"
          alt="logo da barbearia"
        />
      </div>
      <p>Agendamento realizado com sucesso!</p>
      <div class="bt-back">
        <a href="/index.html">Voltar</a>
      </div>
    </div>
    <script src="/script_ag.js"></script>
  </body>
</html>
